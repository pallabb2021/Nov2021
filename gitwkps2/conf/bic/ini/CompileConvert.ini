# This is the configuration file for the classpath and base folder
# for the compilation and convertion process of the bic md 5.5.2
# %BASE% will be replaced by the BASE_DIR property of this config file while runtime
# if you need some external libraries in the classpath please add it to the CLASSPATH key
#
# ALLOWED VARIABLES FOR BASE_DIR:
# %BIS% --> the bis installation folder
#
# ALLOWED VARIABLES FOR CLASSPATH:
# %BASE% --> the BASE_DIR variable
#
#
# (c) Seeburger AG 2005
# @author rehberg
# @since 5.5.2 10.10.2005

FILE_VERSION=14

BASE_DIR = %BIS%

