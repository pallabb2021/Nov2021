# runtime version
# If the used JARs are changed the 'RUNTIME_VERSION' version has to be increased in this 'CompileConvert.ini'-file.
# The same changes must be done in the 'SeeMappingsComp.ini'-file and so the 'RUNTIME_VERSION' must be increased there as well.
# 'CompileConvert.ini' is used in BicMD only. 'SeeMappingsComp.ini' has the same role and is used in BIS only.
# If different versions encounter each other - e. g. BicMD communicates with an older BIS - that version difference is reported
# to the user.
RUNTIME_VERSION = 6-7-0


#-Dcom.seeburger.conf.xml.basedir=../user/bicmd/SeeConfig
#-Dcom.seeburger.conf.user=BICMD
#-Dcom.seeburger.conf.xml.fileprovider=FileSystem
#-Dcom.seeburger.bismt.api.AccessImpl=com.seeburger.smarti.bismt.api.impl.BISDatabaseAccessImpl
# vm parameters for persistent storage
#-Dcom.seeburger.functions.permstore.CounterProvider=
#-Dcom.seeburger.functions.permstore.VariableProvider=
#Possible values: Database (is default), RAM, File, Servlet

# parameters for the virtual machine, one has to use | to separate them
# VMPARAMS -Xmx512M | -Xms64M
VMPARAMS -Xmx512M

# additional parameters for the virtual machine, used during compile
# raise stack size during compilation, currently not evaluated in the BicMD code because Javac 1.5 ignores this parameter
# COMPILE_VMPARAMS -J-Xss10M

# additional parameters for the virtual machine, seeburger specific, overwrites internal standard assumptions - current workspace is used as baseDir
# SEE_VMPARAM -Dcom.seeburger.conf.xml.basedir=../conf/SeeConfig|-Dcom.seeburger.conf.user=BICMD|-Dcom.seeburger.conf.xml.fileprovider=FileSystem|-Dcom.seeburger.bismt.api.AccessImpl=com.seeburger.smarti.bismt.api.impl.BISDatabaseAccessImpl
SEE_VMPARAM -Dcom.seeburger.bismt.api.AccessImpl=com.seeburger.smarti.bismt.api.impl.BISDatabaseAccessImpl

